<!-- Generate a form with live validation using HTML, CSS and JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Live Validation Form</h1>
    <form id="validationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError"></div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById('validationForm').addEventListener('input', function(event) {
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');

            // Validate name
            if (nameInput.value.trim() === '') {
                nameError.textContent = 'Name is required.';
            } else {
                nameError.textContent = '';
            }

            // Validate email
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Email is required.';
            } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                emailError.textContent = 'Email is invalid.';
            } else {
                emailError.textContent = '';
            }
        });
        document.getElementById('validationForm').addEventListener('submit', function(event) {
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');

            // Prevent form submission if there are validation errors
            if (nameError.textContent || emailError.textContent) {
                event.preventDefault();
                alert('Please fix the errors before submitting.');
            } else {
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>

<!-- Generate a form with live validation using HTML, CSS and JavaScript -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Live Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Generate a form with live validation using HTML, CSS and JavaScript -->
    <form id="validationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <span class="error" id="usernameError"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('validationForm');

        form.addEventListener('input', (event) => {
            const target = event.target;
            const errorSpan = document.getElementById(`${target.id}Error`);

            if (target.validity.valid) {
                errorSpan.textContent = '';
                errorSpan.classList.remove('error');
                errorSpan.classList.add('success');
                errorSpan.textContent = 'Valid';
            } else {
                errorSpan.textContent = target.validationMessage;
                errorSpan.classList.remove('success');
                errorSpan.classList.add('error');
            }
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
